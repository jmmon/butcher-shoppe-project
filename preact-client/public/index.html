<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<meta
			name="theme-color"
			content="#000000"
		/>

		<link
			rel="icon"
			href="%PUBLIC_URL%/favicon.ico?"
			type="image/x-icon"
		/>
		<link
			rel="apple-touch-icon"
			href="%PUBLIC_URL%/favicon.ico?"
		/>
		<link
			rel="manifest"
			href="%PUBLIC_URL%/manifest.json"
		/>

		<!-- Main URL -->
		<link
			rel="canonical"
			href="https://thenorthportbutchershoppe.com/"
		/>

		<!-- Regular meta tags -->
		<meta
			name="description"
			content="Serving the tri-county area in northeast Washington, The Butcher Shoppe offers mobile animal dispatch and soon will offer meat processing. Check out our newsletter!"
		/>
		<meta
			name="author"
			content="The Butcher Shoppe"
		/>
		<title>The Butcher Shoppe: Mobile Dispatch, Meat Processing | Northport, WA</title>

		<!-- Social media meta tags -->
		<meta
			name="og:title"
			property="og:title"
			content="The Butcher Shoppe | Northport, WA"
		/>
		<meta
			name="og:description"
			property="og:description"
			content="Mobile Dispatch | Meat Processing (Coming Soon!) | Serving Northeast WA"
		/>
		<meta
			name="og:image"
			property="og:image"
			content="https://thenorthportbutchershoppe.com/server/_MG_1051-683x683-q60-c4.jpg"
		/>
		<meta
			name="twitter:card"
			content="summary"
		/>

		<!-- Stylesheet and Icons/fonts -->

		<script
			src="https://kit.fontawesome.com/47862eacfc.js"
			defer
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<noscript
			>Hello! Please enable Javascript to view our page. Thank you for understanding!</noscript
		>
		<div id="root"></div>
	</body>
</html>
